[build]
builder = "nixpacks"
buildCommand = "python3-pip libgl1 libglib2.0-0 python3-opencv && pip3 install --break-system-packages ultralytics opencv-python-headless scikit-image numpy && npm install && npm run build && cd server && npm install && npm run build && chmod +x detectCircuit.py"

[deploy]
startCommand = "node server/dist/index.js"
restartPolicyType = "ON_FAILURE"

[nixpacks]
python_version = "3.10"

[nixpacks.aptPkgs]
packages = ["libgl1", "libglib2.0-0", "python3-opencv"]

[nixpacks.env]
PYTHONPATH = "/app:/app/server"